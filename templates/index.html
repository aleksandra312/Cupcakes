<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcakes</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul id="cupcakes-list" class="list-group">
        </ul>
      </div>
      <h2 class="text-center display-3">Add a new cupcake!</h2>
      <div class="col-6">
        <form id="new-cupcake-form">
          <div>
            <label for="form-flavor">Flavor: </label>
            <input name="flavor" id="form-flavor">
          </div>
      
          <div>
            <label for="form-size">Size: </label>
            <input name="size" id="form-size">
          </div>
      
          <div>
            <label for="form-rating">Rating: </label>
            <input type="number" name="rating" id="form-rating">
          </div>
      
          <div>
            <label for="form-image">Image: </label>
            <input name="image" id="form-image">
         </div>
      
          <button>Add</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
